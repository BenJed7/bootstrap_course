<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Bootstrap</title>
    <link rel="shortcut icon" href="images/icons-hero.png" type="image/x-icon">
    <!-- css by bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS java by bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="alertPlaceholder">
            <button class="btn btn-success" id="alertBtn">Show alert</button>
        </div>
    </div>

    <script>
        var alertPlaceholder = document.querySelector('#alertPlaceholder')
        var alertBtn = document.querySelector('#alertBtn')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="buttom" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></buttom></div>`

            alertPlaceholder.append(wrapper)
        }

        if (alertBtn) {
            alertBtn.addEventListener('click', function () {
            alert('Nice, you triggered this alert message!', 'success')
        })
        }
    </script>

</body>
</html>
